<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>人物詩製造機 | V7.0 安全版</title>
    <style>
        :root {
            --primary-color: #0D47A1; 
            --bg-color: #F0F4F8;
            --white: #ffffff;
            --shadow: 0 4px 15px rgba(0,0,0,0.08);
            --radius: 16px;
        }

        * { box-sizing: border-box; }

        body {
            font-family: "Noto Serif TC", "Songti TC", serif;
            background-color: var(--bg-color);
            color: #333;
            margin: 0;
            padding: 10px;
            min-height: 100vh;
            line-height: 1.6;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            background-color: var(--white);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 25px 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border-top: 6px solid var(--primary-color);
            transition: border-color 0.6s ease;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin: 0 0 5px 0;
            font-weight: 800;
            font-size: 1.8rem;
            letter-spacing: 2px;
        }

        .subtitle {
            text-align: center;
            color: #546E7A;
            font-size: 0.9rem;
            margin-bottom: 25px;
        }

        /* 模擬表單容器 */
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .style-selector {
            background: #f1f5f9;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px dashed #cfd8dc;
        }

        .style-selector label {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            background-color: #fff;
        }

        .input-group {
            display: block;
        }

        label {
            display: block;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #CFD8DC;
            border-radius: 10px;
            font-family: "Noto Sans TC", sans-serif;
            font-size: 16px;
            background-color: #FAFAFA;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: #fff;

        }
