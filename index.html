    function changeTheme() {
        const styleKey = document.getElementById('authorStyle').value;
        const color = styles[styleKey].themeColor;
        document.documentElement.style.setProperty('--primary-color', color);

    document.getElementById('poemForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const inputs = {
            identity: document.getElementById('identity').value.trim(),

            object: document.getElementById('object').value.trim(),

                .replace(/{identity}/g, inputs.identity)

                .replace(/{line}/g, inputs.line)

                .replace(/{noun}/g, noun)
